<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>INF.03-05-25.06-SG</title>

<style>


    .container {
        width: 600px;
        height: 800px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
    }

    header, footer, section {
        border: 1px solid black;
        display: flex;

    }

    header { height: 80px; }
    .images-section { height: 120px; }
    footer { height: 80px; }

    main {
        flex: 1;
        padding: 10px;;
    }

    .main-wrapper {
        border: 1px solid black;
        height: 95%;
        display: flex;
    }

    .inner-row {
        width: 100%;
        height: 100%;
        display: flex;
    }

    aside {
        border: 1px solid black;
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    nav {
        border: 1px solid black;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .nav-top,
    .nav-bottom {
        border: 1px solid black;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

</head>
<body>
<a href="https://hugosik.github.io/odwolywanie-do-arkuszy-semantycznych/">Wróć</a>
<section class="container">

    <header>Blok nagłówkowy</header>

    <section class="images-section">Blok sekcji obrazów</section>

    <main>
        Blok główny
        <section class="main-wrapper">
            
            <section class="inner-row">
                <aside>Blok sekcji lewej</aside>

                <nav>
                    <section class="nav-top">Blok nawigacyjny</section>
                    <section class="nav-bottom">Blok sekcji prawej</section>
                </nav>
            </section>

        </section>
    </main>

    <footer>Blok stopki</footer>

</section>
    <div>
        <br><br>
        Wzór:
        <br>
        <img src="05.png">
    </div>

</body>
</html>
